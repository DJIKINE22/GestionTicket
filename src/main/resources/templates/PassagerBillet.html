<div class="container mt-5">
    <div class="row">
        <div class="col-6 mx-auto">

            <form th:action="@{/RegisterBillet}" method="post">
                <h2 class="text-center">Nouveau Billet</h2>
                <div class="form-group">
                    <label for="destination" class="form-label">Destination</label>
                    <input type="text" placeholder="Destination" class="form-control" id="destination" name="destination">
                </div>
                <div class="form-group">
                    <label for="heure_depart" class="form-label">Date de DÃ©part</label>
                    <input type="date" id="heure_depart" class="form-control" name="date_depart">
                </div>
                <div class="mb-3">
                    <label  class="form-label">Compagnie</label>

                    <select  name="compagnie" class="form-control">
                        <th:block th:each="comp: ${ListCompagnie}">
                            <option th:value="${comp.id}" th:text="${comp.nom}"/>
                        </th:block>
                    </select>

                </div>
                <div class=" mb-3 d-none" >
                    <label type="hidden" class="form-label">Passager</label>

                    <select  name="passager"  class="form-control">
                        <th:block th:each="pass: ${passager}">
                            <option    th:value="${pass.id}" th:text="${pass.nom}"/>
                        </th:block>
                    </select>

                </div>


                <div class="d-flex justify-content-center align-items-center my-4">
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>
</div>
