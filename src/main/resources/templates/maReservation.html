    <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary fixed-top ">
        <h1 id="agence">Travel Agency <span>.</span> </h1>

    </nav>

        <div class="container mt-5">
            <div class="row">
                <div class="col-6 mx-auto">

            <form class="my-4" th:action="@{/newReservation}"    method="post">
              <h2 class="text-center my-4">Reservation</h2>
               <div class="form-group row">

                  <div class="mb-3">
                      <label for="destination" class="form-label">Destination</label>
                      <select name="destination" id="destination" class="form-select">
                          <option value="KAYES" class="form-control">KAYES</option>
                          <option value="SEGOU" class="form-control">SEGOU</option>
                          <option value="MOPTI" class="form-control">MOPTI</option>
                          <option value="SIKASSO" class="form-control">SIKASSO</option>
                          <option value="GAO" class="form-control">GAO</option>
                          <option value="TOMBOUCTOU" class="form-control">TOMBOUCTOU</option>
                          <option value="KIDAL" class="form-control">KIDAL</option>
                      </select>
                  </div>
                  <div class="mb-3">
                      <label  class="form-label">Date de Voyage</label>
                      <input type="date"   class="form-control" name="date_depart">
                  </div>
                  <div class="mb-3">
                      <label for="role" class="form-label">Heure</label>
                      <select name="heure" id="role" class="form-select">
                          <option value="4H-matin" class="form-control">4H-Matin</option>
                          <option value="16-Soir" class="form-control">16h-Soir</option>
                      </select>
                  </div>
                  <div class=" mb-3">
                      <label  class="form-label">Nombre de Place</label>
                      <input type="number"   class="form-control" name="nbre_place">
                  </div>
                  <div class="mb-3">
                      <label  class="form-label">Compagnie</label>

                          <select  name="compagnie" class="form-control">
                              <th:block th:each="comp: ${ListCompagnie}">
                                  <option th:value="${comp.id}" th:text="${comp.nom}"/>
                              </th:block>
                          </select>

                  </div>
                  <div class=" mb-3 d-none" >
                      <label type="hidden" class="form-label">Passager</label>

                          <select  name="passager"  class="form-control">
                              <th:block th:each="pass: ${passager}">
                                 <option    th:value="${pass.id}" th:text="${pass.nom}"/>
                              </th:block>
                          </select>

                  </div>
                  <div class="d-flex justify-content-center align-items-center my-4">
                      <button type="submit" class="btn btn-primary">Enregistrer</button>
                  </div>
               </div>
            </form>
                </div>
                </div>
        </div>
    </body>
</html>
