<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Modification</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<h2>Modifier le passager</h2>
<br>
<form action="#" th:action="@{/savePassager}" th:object="${passager}" method="POST">

    <!-- Add hidden form field to handle update -->
    <input type="hidden" th:field="*{id}" />

    <input type="text" th:field="*{nom}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{prenom}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{adresse}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{email}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{telephone}" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info">Enregistrer</button>
        <a th:href="@{/index}"> La liste des passages</a>

</form>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
