</head>
<body>
<nav class="navbar navbar-expand-lg  bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Librairie 2023</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="livre_dispo">Livres Disponibles</a>
                </li>
                <li class="nav-item">

            </ul>
            <div>
                <a class="nav-link text-white" href="livre_create"> Add User </a>
            </div>
        </div>
    </div>
</nav>
<div class="container my-5 p-5" style=" border: 1px solid Black">
    <form class="col-md-4 offset-md-4" th:action="@{/registration}" method="post">
        <h2 class="text-center">Nouveau Utilisateur</h2>
        <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" placeholder="Titre du Livre" class="form-control" id="nom" name="nom">
        </div>
        <div class="mb-3">
            <label for="prenom" class="form-label">Prenom</label>
            <input type="text" id="prenom" placeholder="Auteur du Livre" class="form-control" name="prenom">
        </div>
        <div class="mb-3">
            <label for="nom" class="form-label">Adresse</label>
            <input type="text" placeholder="Titre du Livre" class="form-control" id="adresse" name="adresse">
        </div>
        <div class="mb-3">
            <label for="exampleInputPrix" class="form-label">Email</label>
            <input type="text" placeholder="Prix du Livre" class="form-control" id="exampleInputPrix" name="email">
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select name="role" id="role" class="form-select">
                <option value="Admin" class="form-control">Admin</option>
                <option value="SimpleUser" class="form-control">SimpleUser</option>
            </select>

        </div>
        <div class="mb-3">
            <label for="exampleInputPrix" class="form-label">Password</label>
            <input type="password" placeholder="Prix du Livre" class="form-control" id="exampleInputPri" name="password">
        </div>
        <div class="mb-3">
            <label for="nom" class="form-label">Telephone</label>
            <input type="number" placeholder="Titre du Livre" class="form-control" id="telephone" name="telephone">
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </div>
    </form>

</div>
</body>
</html>
