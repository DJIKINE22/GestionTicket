  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">

        <ol class="breadcrumb mb-4">
          <li class="breadcrumb-item active">Dashboard</li>
        </ol>
        <div class="container">
          <form th:action="@{/saveBillet}" th:object="${billet}"  method="post">
            <h2 class="text-center">Nouveau Billet</h2>
            <div class="form-group">
              <label for="destination" class="form-label">Destination</label>
              <input type="text"  placeholder="Destination" class="form-control" id="destination" name="destination">
            </div>
            <div class="form-group">
              <label for="heure_depart" class="form-label">Heure de Départ</label>
              <input type="date"   class="form-control" name="date_depart">
            </div>
            <div class="form-group">
              <label for="heure_depart" class="form-label">Compagnie</label>
              <div>
                <select th:field="*{compagnie}"  class="form-control">

                  <th:block th:each="comp: ${ListCompagnie}">
                    <option th:value="${comp.id}" th:text="${comp.nom}"/>
                  </th:block>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="heure_depart" class="form-label">Passager</label>
              <div>

                <select th:field="*{passager}" class="form-control">
                  <th:block th:each="pass: ${Listpassager}">
                    <option th:value="${pass.id}" th:text="${pass.nom}"/>
                  </th:block>
                </select>
              </div>
            </div>
            <div class="d-flex justify-content-center align-items-center my-4">
              <button type="submit" class="btn btn-primary">Enregistrer</button>
            </div>
          </form>
        </div>

      </div>
    </main>
    <footer class="py-4 bg-light mt-auto">
