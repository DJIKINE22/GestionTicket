    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">

                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">Dashboard</li>
                </ol>
                <div class="container">
                    <form th:action="@{/modifier}" method="post" th:object="${user}">
                        <h2 class="text-center">Modifier Utilisateur</h2>
                        <input type="hidden" name="id" th:field="*{id}" />
                        <div class="mb-3">
                            <label for="nom" class="form-label">Nom</label>
                            <input type="text" placeholder="nom user" class="form-control" id="nom" name="nom" th:field="*{nom}">
                        </div>
                        <div class="mb-3">
                            <label for="prenom" class="form-label">Prenom</label>
                            <input type="text" id="prenom" placeholder="prenom user" class="form-control" name="prenom" th:field="*{prenom}">
                        </div>
                        <div class="mb-3">
                            <label for="nom" class="form-label">Adresse</label>
                            <input type="text" placeholder="adresse user" class="form-control" id="adresse" name="adresse" th:field="*{adresse}">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPrix" class="form-label">Email</label>
                            <input type="text" placeholder="email user" class="form-control" id="exampleInputPrix" name="email" th:field="*{email}">
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <select name="role" id="role" class="form-select" th:field="*{role}">
                                <option value="Admin" class="form-control">Admin</option>
                                <option value="SimpleUser" class="form-control">Guichetier</option>
                            </select>

                        </div>

                        <div class="mb-3">
                            <label for="nom" class="form-label">Telephone</label>
                            <input type="number" placeholder="phone number" class="form-control" id="telephone" name="telephone" th:field="*{telephone}">
                        </div>
                        <div class="d-flex justify-content-center align-items-center">
                            <button type="submit" class="btn btn-primary">Enregistrer la modification</button>
                        </div>
                    </form>
                </div>

            </div>
